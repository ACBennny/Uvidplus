<!DOCTYPE html>
<html lang="en">
    <head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/Logo/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/Main.css">
    <link rel="stylesheet" type="text/css" href="/Schedule/schedule.css">
    </head>
    <body class="">
        <!-- preloader -->
        <div id="preloader">
           <div id="spinner"></div>
        </div>

        <div class="give_space"></div>

        <div class="schedule_base">

                    <div class="schedule_selBdr">

                            <div class="schedule_wkBtnBdr">

                                    <div class="schedule_wkCtntBox">
                                        <div class="schedule_wkCtntText"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="schedule_wkBtn">
                                <div class="schedule_wkBtn right_wkBtn"></div>
                            </div>
                        </div>
                    </div>
                    <div class="schedule_dateBdr">
                        <div class="schedule_dateBox">

                            <!-- ---- Date Borders ---- -->
                            <div class="schedule_dateAllBorder schedule_dateLeftBorder hide"></div>
                            <div class="schedule_dateAllBorder schedule_dateRightBorder hide"></div>

                            <!-- ---- Date Slider ---- -->
                            <div class="schedule_dateSlider">
                                <div class="schedule_dateCard curr_day">

                                    </div>
                                    <div class="schedule_dateMajorBdr">

                                    </div>

                                        </div>
                                    </div>
                                    <div class="schedule_dateMajorBdr">
                                        <div class="schedule_dateMajorBox">
                                            <div class="schedule_dateMajorText">Monday</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="schedule_dateCard ">
                                    <div class="schedule_dateMinorBdr">
                                        <div class="schedule_dateMinorBox">
                                            <div class="schedule_dateMinorText">Sep 23</div>
                                        </div>
                                    </div>
                                    <div class="schedule_dateMajorBdr">

                                            <div class="schedule_dateMajorText">Tuesday</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="schedule_dateCard">
                                    <div class="schedule_dateMinorBdr">
                                        <div class="schedule_dateMinorBox">
                                            <div class="schedule_dateMinorText">Sep 24</div>
                                        </div>
                                    </div>
                                    <div class="schedule_dateMajorBdr">
                                        <div class="schedule_dateMajorBox">
                                            <div class="schedule_dateMajorText">Wednesday</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="schedule_dateCard">
                                    <div class="schedule_dateMinorBdr">
                                        <div class="schedule_dateMinorBox">
                                            <div class="schedule_dateMinorText">Sep 25</div>
                                        </div>
                                    </div>
                                    <div class="schedule_dateMajorBdr">
                                        <div class="schedule_dateMajorBox">
                                            <div class="schedule_dateMajorText">Thursday</div>
                                        </div>
                                    </div>

                                <div class="schedule_dateCard">
                                    <div class="schedule_dateMinorBdr">

                                            <div class="schedule_dateMinorText">Sep 26</div>

                                        </div>
                                    </div>

                                    <div class="schedule_dateMinorBdr">
                                        <div class="schedule_dateMinorBox">
                                            <div class="schedule_dateMinorText">Sep 27</div>
                                        </div>
                                    </div>
                                    <div class="schedule_dateMajorBdr">
                                        <div class="schedule_dateMajorBox">
                                            <div class="schedule_dateMajorText">Saturday</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="schedule_ctntBdr">
                        <div class="schedule_ctntBox">
                            <div class="schedule_ctntGrid"></div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="/inventory.js" ></script>
